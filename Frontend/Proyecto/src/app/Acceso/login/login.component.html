<div class="login">
  <form [formGroup]="loginForm" class="custom-form" method="post">
    <h1>Login</h1>
    <div class="form-group">
      <input class="form-control" formControlName="loginusuario" type="text" name="email" placeholder="Usuario"
        required="required" />
    </div>
    <div class="form-group">
      <input class="form-control" formControlName="passwordusuario" type="password" name="password"
        placeholder="Password" required="required" />
    </div>
    <div class="form-group">
      <button (click)="onSubmit()" class="btn btn-primary btn-block" type="submit">Log in</button>
    </div>
  </form>
</div>
