<div class="container pt-3"> 
  <div class="row">
    <div class="col-sm-8">
      <h1>Listado <span class="badge bg-secondary">de Solicitudes</span></h1>
    </div>
    <div class="col-sm-4">
        <div class="input-group">
            <div class="form-inline">
                <input type="search" id="form1" class="form-control" placeholder="Buscar..." />
            </div>
            <button type="button" class="btn btn-primary">
                <i class="bi bi-search"></i>
            </button>
        </div>
    </div>
</div>
      <table class="table ,nav-link active" id="ps1" >
        <thead> 
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Numero</th>
            <th scope="col">Estado</th>
            <th scope="col">Empleado</th>
            <th scope="col">Fecha Solicitud</th>
            <th scope="col">Fecha de Cese</th>
            <th scope="col">Acciones</th>    
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of solicitudes | paginate: { itemsPerPage: 10, currentPage: p } ; let i = index;">
            <th scope="row">{{i+1}}</th>
            <td>{{s['numeroContrato']}}</td>
            <td>{{s['estadoSolicitud']}}</td>
            <td>{{s['nombresEmpleado']}}</td>
            <td>{{s['fechaSolicitud']}}</td>
            <td>{{s['fechaCese']}}</td>
            <td>
                <!-- <a href="#" data-toggle="tooltip" data-placement="bottom"><i class="fa fa-lg fa-eye text-primary"></i></a>&nbsp; -->
                <a href="/asignacionherram/1" data-toggle="tooltip" data-placement="bottom"><i class="fa fa-lg fa-edit text-warning"></i></a>&nbsp;
                <a href="#" data-toggle="tooltip" data-placement="bottom"><i class="fa fa-lg fa fa-lock text-info"></i></a>&nbsp;
                <a href="#" data-toggle="tooltip" data-placement="bottom"><i class="fa fa-lg fa-trash-o text-danger"></i></a>
            </td>
          </tr>

        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>  
    </div>
