<div class="container my-3">
    <form [formGroup]="solicitudForm">
        <div class="container p-3 border">
            <h3>Datos del empleado</h3>

            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Buscar
                empleado</button>
            <div formGroupName="empleado">
                <div class="mb-3 row">
                    <label for="name" class="col-sm-1 col-form-label">Nombres</label>
                    <div class="col-sm-11">
                        <input id="name" type="text" formControlName="nombres" class="form-control"
                            placeholder="Juan Perez" readonly />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="area" class="col-sm-1 col-form-label">Área</label>
                    <div class="col-sm-5">
                        <input readonly id="area" type="text" formControlName="area" class="form-control"
                            placeholder="Contabilidad">
                    </div>
                    <label for="cargo" class="col-sm-1 col-form-label">Cargo</label>
                    <div class="col-sm-5">
                        <input readonly id="cargo" type="text" formControlName="cargo" class="form-control"
                            placeholder="Asistente">
                    </div>
                </div>
                <div class="row">
                    <label for="fechaInicio" class="col-sm-1">Fecha inicio</label>
                    <div class="col-sm-5">
                        <input readonly id="fechaInicio" type="date" formControlName="fechaInicio" class="form-control"
                            placeholder="09/24/2010">
                    </div>
                    <label for="fechaFin" class="col-sm-1 col-form-label">Fecha fin</label>
                    <div class="col-sm-5">
                        <input readonly id="fechaFin" type="date" formControlName="fechaFin" class="form-control"
                            placeholder="09/24/2021">
                    </div>
                </div>
            </div>
        </div>
        <div class="container p-3 my-3 border">
            <h3>Datos de solicitud</h3>
            <div formGroupName="solicitud">
                <div class="row mb-3">
                    <label for="numero" class="col-sm-1 col-form-label">Número</label>
                    <div class="col-sm-3">
                        <input id="numero" type="text" formControlName="numero" class="form-control"
                            placeholder="SC-00234" readonly>
                    </div>
                    <label for="estado" class="col-sm-1 col-form-label">Estado</label>
                    <div class="col-sm-3">
                        <input id="estado" type="text" formControlName="estado" class="form-control"
                            placeholder="Pendiente">
                    </div>
                    <label for="fechaSolicitud" class="col-sm-1">Fecha Solicitud</label>
                    <div class="col-sm-3">
                        <input id="fechaSolicitud" type="date" formControlName="fechaSolicitud" class="form-control"
                            placeholder="">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="fechaCese" class="col-sm-1">Fecha Cese</label>
                    <div class="col-sm-3">
                        <input id="fechaCese" type="date" formControlName="fechaCese" class="form-control"
                            placeholder="">
                    </div>
                    <label for="motivo" class="col-sm-1 col-form-label">Motivo</label>
                    <div class="col-sm-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione un motivo</option>
                            <option value="1">Término de contrato</option>
                            <option value="2">Rendimiento</option>
                            <option value="3">Indisciplina</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-4 custom-file">
                        <input id="adjuntarArchivos" type="file" formControlName="archivos" class="form-control"
                            lang="es">
                    </div>
                </div>
                <div class="row">
                    <label for="observacion" class="col-sm-1 col-form-label">Observacion</label>
                    <div class="col-sm-11">
                        <textarea id="observacion" formControlName="observacion" class="form-control"
                            placeholder=""></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button (click)="onGuardar()" class="btn btn-outline-primary mr-3">Guardar</button>
            <button (click)="onAnular()" class="btn btn-outline-primary mr-3">Anular</button>
            <button (click)="onEliminar()" class="btn btn-outline-primary mr-3">Eliminar</button>
            <button (click)="onCancelar()" class="btn btn-outline-primary mr-3">Cancelar</button>
        </div>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <app-listar-empleados></app-listar-empleados>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
